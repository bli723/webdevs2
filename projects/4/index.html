<html>
  <head>
    <title>hola soy dora</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        .screen {
          display:none;
        }
        #screen1 h1 {
          text-align:center;
        }
        table, td {
          border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="#">Link</a>
            <a class="mdl-navigation__link" href="#">Link</a>
            <a class="mdl-navigation__link" href="#">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Weather</a>
          <a id="link2" class="mdl-navigation__link" href="#">Link 2</a>
          <a id="link3" class="mdl-navigation__link" href="#">Link 3</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="screen1" class="screen page-content">
          <h1>Weather</h1>
          <table><tr><th>Day</th><th>Max Temp</th><th>Min Temp</th></tr>
        </div>
        <div id="screen2" class="screen page-content">Screen 2</div>
        <div id="screen3" class="screen page-content">Screen 3</div>
      </main>
    </div>
    <script>
        $(function(){
          var apiEndpoint= "http://api.openweathermap.org/data/2.5/weather?q=Chicago&units=Imperial&"
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
              $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "APPID" : "6351e5e68d9ad9ec4325d69504a5b549",}
            }).done (function (data) {
              console.log(data);
             
              $.each(data, function(i,v) {
                var html = ("<tr><td></td><td>$100</td></tr><tr><td>February</td><td>$80</td></tr></table>");
                $("#screen1").append(html);  
                });
            })
                    
                 
      

        
            $("#screen1").show();
            $("#link1").on("click", function(){
                $(".screen").hide();
                $("#screen1").show();
            })
            $("#link2").on("click", function(){
                $(".screen").hide();
                $("#screen2").show();
            })
            $("#link3").on("click", function(){
                $(".screen").hide();
                $("#screen3").show();
            });
      });
                
    </script>
    <body>
</html>
